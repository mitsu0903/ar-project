<!DOCTYPE html>
<html>
  <head>
    <title>3D AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb" 
      alt="3D Model" 
      ar 
      ar-modes="scene-viewer quick-look" 
      auto-rotate 
      camera-controls>
    </model-viewer>
  </body>
</html>
